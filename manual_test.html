<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
        }

        .form-group {
            width: 300px;
            margin: 20px;
        }

        form {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 92%;
            height: 30px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            width: 100%;
            height: 40px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="form-container">

    <script>
        // Util function for getting cookie values
        function getCookie(name) {
            const nameEQ = name + "=";
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                if (cookie.indexOf(nameEQ) === 0) {
                    return decodeURIComponent(cookie.substring(nameEQ.length));
                }
            }
            return null;
        }


        // Create User
        const userForm = document.getElementById('userForm');
        const resultDiv = document.getElementById('result');

        userForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const csrfToken = getCookie('csrf_token');
            const formData = new FormData(userForm);

            try {
                const response = await fetch('http://127.0.0.1:8000/users/create', {
                    method: 'POST',
                    body: formData,
                    headers: { 'X-CSRF-Token': csrfToken },
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerText = `Success: ${data.detail}`;
                    resultDiv.style.backgroundColor = 'lightgreen';
                    resultDiv.style.visibility = 'visible';

                } else {
                    const errorData = await response.json();
                    resultDiv.innerText = `Error: ${errorData.detail}`;
                    resultDiv.style.backgroundColor = 'lightcoral';
                    resultDiv.style.visibility = 'visible';
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerText = 'An error occurred';
                resultDiv.style.backgroundColor = 'lightcoral';
                resultDiv.style.visibility = 'visible';
            }
        });

        // Get Profile Info
        const getProfileInfoForm = document.getElementById('getProfileInfoForm');
        const getProfileInfoDiv = document.getElementById('getProfileInfo');

        getProfileInfoForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const csrfToken = getCookie('csrf_token');
